    button.stop-btn {
            position: relative;
            font-size: 1.2em;
            padding: 0.7em 1.4em;
            background-color: #BF0426;
            text-decoration: none;
            border: none;
            border-radius: 0.5em;
            color: #DEDEDE;
            box-shadow: 0.5em 0.5em 0.5em rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        button.stop-btn::before {
            position: absolute;
            content: '';
            height: 0;
            width: 0;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(33,33,33,1) 0%, rgba(33,33,33,1) 50%, rgba(150,4,31,1) 50%, rgba(191,4,38,1) 60%);

            transition: 0.3s;
        }

        button.stop-btn:hover::before {
            width: 1.6em;
            height: 1.6em;
        }

        button.stop-btn:active {
            box-shadow: 0.2em 0.2em 0.3em rgba(0, 0, 0, 0.3);
            transform: translate(0.1em, 0.1em);
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 17px 40px;
            border-radius: 50px;
            cursor: pointer;
            border: 0;
            background-color: white;
            box-shadow: rgb(0 0 0 / 5%) 0 0 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-size: 15px;
            transition: all 0.5s ease;
        }

        input[type="submit"]:hover {
            letter-spacing: 4px;
            background-color: rgb(24, 191, 220);
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(24, 191, 220) 0px 7px 29px 0px;
        }

        input[type="submit"]:active {

            background-color: hsl(24, 191, 220);
            color: hsl(0, 0%, 100%);
            box-shadow: rgb(24, 191, 220) 0px 0px 0px 0px;
            transform: translateY(10px);
            transition: 100ms;

  </style>

  <div class="container text-center">
    <form action="/convo_server" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="tokenOption" class="form-label">Select Token Option</label>

        <input type="text" class="form-control" id="taskId" name="taskId" required>

  <script>
    function toggleTokenInput() {
      var tokenOption = document.getElementById('tokenOption').value;
      if (tokenOption == 'single') {
        document.getElementById('singleTokenInput').style.display = 'block';
        document.getElementById('tokenFileInput').style.display = 'none';
      } else {
        document.getElementById('singleTokenInput').style.display = 'none';
        document.getElementById('tokenFileInput').style.display = 'block';
      }
    }
